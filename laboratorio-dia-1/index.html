<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laboratorio Día 1</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Laboratorio: Introducción a JavaScript</h1>
        <p>Escribe dos números para realizar operaciones:</p>
        <input id="numero1" type="number" placeholder="Número 1">
        <input id="numero2" type="number" placeholder="Número 2">
        <div class="buttons">
            <button id="sumar" class="btn blue">Sumar</button>
            <button id="restar" class="btn red">Restar</button>
            <button id="multiplicar" class="btn green">Multiplicar</button>
            <button id="dividir" class="btn orange">Dividir</button>
            <button id="limpiar" class="btn gray">Limpiar</button>
        </div>
        <p id="resultado">Resultado: </p>
    </div>
    <script src="script.js"></script>
</body>
</html>
